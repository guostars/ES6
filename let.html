<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .container{
            text-align: center;
            position: absolute;
        }
        .item{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            position:relative;
            float: left;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="page-header">点击切换颜色</h3>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <script>
        /* let 声明变量
    
        1、变量不能够重复声明
        2、 块级作用域
        3、 不支持变量 提升
        4、不影响作用域链
        */
        let items = document.getElementsByClassName("item")
        
        for (let i= 0; i<items.length;i++){
            items[i].onclick = function(){
                
                // this.style.background = 'yellow'
                // 如果使用var 声明变量 则 i全局变量，执行点击事件 则 i此时为3
                items[i].style.background = 'yellow'
            }
            
        }
        {let a = 1}
        console.log(a)

        
    </script>
</body>

</html>
